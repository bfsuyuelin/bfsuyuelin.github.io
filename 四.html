    <p style="color: brown;margin-left: 5%;text-align: left;"><strong>1. 永远要系紧飞机安全带</strong></p>
       <p style="margin-left: 8%;margin-right: 8%;text-align: left;color: midnightblue;">如果遇到高空解体的状况，不论坐在飞机的哪一个部位，生还希望都很渺茫。即便生还的几率渺茫，也要在空中系好安全带。否则在飞机尚未坠地时，空中翻滚的过程就会对乘客产生致命的撞击。</p>

    <p style="color: brown;margin-left: 5%;text-align: left;"><strong>2. 掌握离紧急出口的位置</strong></p>
       <p style="margin-left: 8%;margin-right: 8%;text-align: left;color: midnightblue;margin-bottom: 10%;">起飞后失事有可能是因为飞机出现故障或遭遇恶劣天气。无论哪种原因，乘客在起飞前应观察紧急出口在哪里，尽量数一下从座位到出口那排座位之间有多少座位，这样即使看不见，也能知道什么时候赶到紧急出口位置。</p>
